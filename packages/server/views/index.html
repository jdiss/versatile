<html>

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fafafa"/>

    <title>Versatile by Phil Mander</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600i" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?_=<%= hashes.css %>">

    <!-- Facebook -->

    <meta property="og:title" content="Versatile by Phil Mander">

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

<body>
    <div id="app">
        <%= app %>
    </div>
    <script>
        window.initialState = <%= initialState %>;
    </script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script src="/static/main.js?_<%= hashes.js %>"></script>
