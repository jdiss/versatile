<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28093399-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-28093399-2');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fafafa"/>

    <title>Versatile by Phil Mander</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600i" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?_=<%= hashes.css %>">

    <!-- Facebook -->
    <meta property="og:url" content="http://versatile.nl">
    <meta property="og:title" content="Versatile by Phil Mander">
    <meta property="og:image" content="http://versatile.nl/images/share.png">
</head>
<body>
    <div id="app">
        <%= app %>
    </div>
    <script>
        window.initialState = <%= initialState %>;
    </script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script src="/static/main.js?_<%= hashes.js %>"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/sw.js')
                .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
</body>
</html>
